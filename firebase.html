<body>
        <table style="width:100%" id="ex-table" class = "tablesorter">

                    <thead>
                        <tr id="tr">
                            <th>date</th>
                            <th>home_team</th>
                            <th>away_team</th>
                            <th>home_score</th>
                            <th>away_score</th>
                            <th>tournament</th>
                            <th>city</th>
                            <th>country</th>
                            <th>neutral</th>
                        </tr>
                    </thead>


        </table>
</body>
<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  console.log("Initialised");

    var database = firebase.database();
    database.ref().once('value', function(snapshot){
        if(snapshot.exists())
        {
            var content = '';
            snapshot.forEach(function(data)
            {
                var val = data.val();
                content +='<tr>';
                content += '<td>' + val.date + '</td>';
                content += '<td>' + val.home_team + '</td>';
                content += '<td>' + val.away_team + '</td>';
                content += '<td>' + val.home_score + '</td>';
                content += '<td>' + val.away_score + '</td>';
                content += '<td>' + val.tournament + '</td>';
                content += '<td>' + val.city + '</td>';
                content += '<td>' + val.country + '</td>';
                content += '<td>' + val.neutral + '</td>';
                content += '</tr>';
            });

            $('#ex-table').append(content);

        }
    });

    $(function(){
          $("#ex-table").tablesorter({widgets: ['zebra']});
        });

</script>

</html>
